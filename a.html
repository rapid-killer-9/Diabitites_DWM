<html>
  <head>
    <title>Diabetes Classification</title>
    <link rel="stylesheet" href="a.css">
  </head>
  <body>
    <h1>Diabetes Risk Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <div>
        <label for="pregnancies">Number of pregnancies:</label>
        <input type="text" name="pregnancies" id="pregnancies">
      </div>
      <div>
        <label for="glucose">Plasma glucose concentration:</label>
        <input type="text" name="glucose" id="glucose">
      </div>
      <div>
        <label for="blood_pressure">Diastolic blood pressure (mm Hg):</label>
        <input type="text" name="blood_pressure" id="blood_pressure">
      </div>
      <div>
        <label for="skin_thickness">Triceps skin fold thickness (mm):</label>
        <input type="text" name="skin_thickness" id="skin_thickness">
      </div>
      <div>
        <label for="insulin">2-Hour serum insulin (mu U/ml):</label>
        <input type="text" name="insulin" id="insulin">
      </div>
      <div>
        <label for="bmi">Body mass index (weight in kg/(height in m)^2):</label>
        <input type="text" name="bmi" id="bmi">
      </div>
      <div>
        <label for="dpf">Diabetes pedigree function:</label>
        <input type="text" name="dpf" id="dpf">
      </div>
      <div>
        <label for="age">Age (years):</label>
        <input type="text" name="age" id="age">
      </div>
      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
      <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
  </body>
</html>
